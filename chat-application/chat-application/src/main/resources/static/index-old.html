<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="js/app-old.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <form class="form-inline">
            <div class="form-group">
                <label for="connect">WebSocket connection:</label><br/><br/>

                <button id="connect" class="btn btn-default" type="submit" style="width:100px">Connect</button>
                <span id="connectData" style="color:green"></span><br/><br/>

                <button id="disconnect" class="btn btn-default" type="submit" style="width:100px" disabled="disabled">Disconnect</button>
                <span id="disconnectData" style="color:red"></span><br/><br/>

                <span id="countNumber" style="color:red"></span><br/><br/>
            </div>
        </form>
    </div>

    <hr>

    <div class="row">
        <form class="form-inline">
            <div class="col-md-6">
                <h2>Send To</h2>
                <div class="row">
                    <div class="col-md-3" style="margin-left:2px">
                        <button type="button" class="btn btn-default" style="width:100%" onclick="clickOnSendToUserNameButton('Alex')">Alex</button><br/><br/>
                        <button type="button" class="btn btn-default" style="width:100%" onclick="clickOnSendToUserNameButton('Rox')">Rox</button><br/><br/>
                        <button type="button" class="btn btn-default" style="width:100%" onclick="clickOnSendToUserNameButton('Joe')">Joe</button><br/><br/>
                    </div>
                    <div class="col-md-8">
                        <textarea id="inputMessage" rows="4" cols="50" style="height:100%">Alex</textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4" style="margin-top:2px;text-align: right;">
                        <button  id="send-public-message" type="submit" class="btn btn-primary" style="width:100%">Send Public Message</button>
                    </div>
                    <div class="col-md-4" style="margin-top:2px;text-align: right;">
                        <button  id="send-private-message" type="submit" class="btn btn-success" style="width:100%">Send Private Message</button>
                    </div>
                </div>
            </div>
        </form>

        <div class="col-md-6" style="background-color:grey;border:1px solid #b3b3b3;">
            <h2>Receiver</h2>
            <div class="row">
                <div class="col-md-3" style="margin-left:2px">
                    <button type="button" class="btn btn-default" style="width:100%" onclick="clickOnReceivedFromUserNameButton('Alex')">Alex</button><br/><br/>
                    <button type="button" class="btn btn-default" style="width:100%" onclick="clickOnReceivedFromUserNameButton('Rox')">Rox</button><br/><br/>
                    <button type="button" class="btn btn-default" style="width:100%" onclick="clickOnReceivedFromUserNameButton('Joe')">Joe</button><br/><br/>
                </div>
                <div class="col-md-8" style="background-color:#FFFFFF;border:1px solid #b3b3b3;height:200px">
                    <span id="message"></span>
                    <span id="receivedPrivateMessage"></span>
                </div>
            </div>
            <br>
        </div>
    </div>
</div>
</body>
</html>
